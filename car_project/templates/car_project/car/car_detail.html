
{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ car.make }} {{ car.model }}</h1>
  <img src="{{ car.image.url }}" alt="{{ car.make }} {{ car.model }}" style="max-width: 100%; height: auto;">
  <p>Price: {{ car.price }}</p>
  <p>Country: {{ car.country }}</p>
  <p>Body: {{ car.body }}</p>
  <p>Power: {{ car.power }}</p>
  <p>Fuel Type: {{ car.fuel_type }}</p>
  <p>Available: {{ car.is_available }}</p>
{% endblock %}
