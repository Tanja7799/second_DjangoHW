{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ car.make }} {{ car.model }}</h1>
  <p><strong>Country:</strong> {{ car.country }}</p>
  <p><strong>Power:</strong> {{ car.pover }} HP</p>
  <p><strong>Fuel Type:</strong> {{ car.fuel_type }}</p>
  <p><strong>Description:</strong> {{ car.body }}</p>
  <p><strong>Available:</strong> {{ car.is_available|yesno:"Yes,No" }}</p>
{% endblock %}
