{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete "{{ car }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
  </form>
  <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
