<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Salon{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Auto Salon</h1>
        <nav>
            <ul>
                <li><a href="{% url 'car_list' %}">Home</a></li>

            </ul>
        </nav>
    </header>


            {% if user.is_authenticated %}
                <a class="navbar-brand ps-3" href="{% url 'add_comment' %}">Додати коментар</a>
            	<a class="navbar-brand ps-3" href="{% url 'profile' %}">Профіль</a>
                <a class="navbar-brand ps-3" href="{% url 'cart_detail' %}">Кошик</a>
            	<a class="navbar-brand ps-3" href="{% url 'logout_confirm' %}">Вихід</a>

          	{% else %}
            	<a class="navbar-brand ps-3" href="{% url 'login' %}">Вхід</a>
            	<a class="navbar-brand ps-3" href="{% url 'register' %}">Реєстрація</a>
          	{% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Auto Salon. All rights reserved.</p>
    </footer>
  <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
